<!DOCTYPE html>
<html>
  <head>
    <title>review</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <main>
    <section class="container">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="img-container">
          <img src="Avatar.png" id="person-img" />
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">ux Designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam
          placeat consequuntur, qui cupiditate possimus provident
          reprehenderit hic laudantium iste in quae, repellendus officiis
          veritatis voluptate veniam blanditiis ex! Impedit, deserunt!
        </p>

        <div class="button-container">
          <button class="prev-btn">
            <i class="fa fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>

        <button class="random-btn">
          Suprise Me
        </button>
      </article>
    </section>
  </main>

    <script src="./myScript.js"></script>
  </body>
</html>
